# Railway deployment configuration
# Note: Qdrant should be deployed as a separate service on Railway
# Add Qdrant service and link it to backend via service variables

[build]
builder = "DOCKERFILE"
dockerfilePath = "backend/Dockerfile"

[deploy]
# startCommand removed - using Dockerfile CMD which handles PORT correctly
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Environment variables should be set in Railway dashboard:
# - OPENAI_API_KEY
# - QDRANT_URL (from Qdrant service)
# - QDRANT_HOST (from Qdrant service)
# - QDRANT_PORT (default: 6333)
# - DB_PATH (optional, defaults to ./data/gita_verses.db)

